<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Hello Website</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f0f8ff;
      color: #333;
    }
    h1 {
      font-size: 3rem;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 1.2rem;
      color: #fff;
      background-color: #0077cc;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #005fa3;
    }
    img {
      margin-top: 20px;
      width: 200px;
      height: auto;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <h1>Hello!</h1>
  <img src="hello.jpg" alt="Hello Image">
  <button onclick="location.href='about.html'">Go to About Page</button>
</body>
</html>
